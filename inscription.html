<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Havre Events - Inscription</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <div class="display-4 text-center mt-4 text-light">
        Jump back into life
    </div>

    <div class="col-md-5 mx-auto mt-2 p-4">
        <h2 class="text-center mb-3 display-5 text-light">Inscription</h2>
        <form>
            <div class="mb-3">
                <label for="lastname" class="form-label text-light">Nom:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Entrez votre nom" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label text-light">Prénom:</label>
                <input type="text" class="form-control" id="name" placeholder="Entrez votre prénom" required>
            </div>
            <div class="mb-3">
                <label for="pseudo" class="form-label text-light">Pseudo:</label>
                <input type="text" class="form-control" id="pseudo" placeholder="Entrez votre pseudo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-light">Mot de passe:</label>
                <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe"
                    required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label text-light">Confirmation mot de passe:</label>
                <input type="password" class="form-control" id="confirm-password"
                    placeholder="Confirmez votre mot de passe" required>
            </div>
            <button type="button" class="btn btn-primary w-100">S'inscrire</button>
        </form>
        <p class="text-center mt-3">
            <a href="#" class="text-light">Déjà inscrit ? Se connecter</a>
        </p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

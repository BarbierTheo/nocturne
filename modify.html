<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Événement - Nocturne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <!-- Mobile Header -->
    <div class="container-fluid py-3 d-md-none">
        <div class="row align-items-center">
            <div class="col-6">
                <p class="mb-0 h2">Nocturne</p>
            </div>
            <div class="col-6 text-end">
                <button class="btn btn-outline-light"><i class="bi bi-heart"></i></button>
            </div>
        </div>
    </div>

    <!-- Desktop Header -->
    <div class="container-fluid d-none d-md-block py-3">
        <div class="row align-items-center">
            <div class="col-md-2">
                <h2 class="mb-0">Nocturne</h2>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Rechercher un événement">
                    <button class="btn btn-outline-light" type="button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-2 text-end">
                <button class="btn btn-outline-light"><i class="bi bi-heart"></i></button>
                <button class="btn btn-outline-light"><i class="bi bi-person"></i></button>
            </div>
        </div>
    </div>

    <!-- Modification Form -->
    <div class="container my-4 pb-5 pb-md-0">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <h3 class="mb-4">Modifier l'événement</h3>
                
                <!-- Current Image Preview -->
                <div class="mb-4 text-center">
                    <img src="asset/img/coffee.jpg" class="img-fluid rounded-3 mb-2" style="max-height: 300px;" alt="Image actuelle">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-light btn-sm me-2">
                            <i class="bi bi-arrow-counterclockwise"></i> Rétablir
                        </button>
                        <button class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-trash"></i> Supprimer
                        </button>
                    </div>
                </div>
                
                <!-- Image Upload -->
                <div class="mb-3">
                    <label class="form-label">Changer l'image</label>
                    <input type="file" class="form-control bg-dark text-light border-secondary">
                </div>
                
                <!-- Event Name -->
                <div class="mb-3">
                    <label class="form-label">Nom de l'événement</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" value="Soirée Nocturne au Havre">
                </div>
                
                <!-- Date and Time -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control bg-dark text-light border-secondary" value="2025-03-28">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Heure</label>
                        <input type="time" class="form-control bg-dark text-light border-secondary" value="20:00">
                    </div>
                </div>
                
                <!-- Location -->
                <div class="mb-3">
                    <label class="form-label">Lieu</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" value="Café du Port, Le Havre">
                </div>
                
                <!-- Address -->
                <div class="mb-3">
                    <label class="form-label">Adresse</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" value="12 Quai de Southampton, 76600 Le Havre">
                </div>
                
                <!-- Price -->
                <div class="mb-3">
                    <label class="form-label">Prix (€)</label>
                    <input class="form-control bg-dark text-light border-secondary">
                </div>
                
                <!-- Description -->
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control bg-dark text-light border-secondary" rows="4">Une soirée inoubliable avec musique live, cocktails artisanaux et ambiance chaleureuse au cœur du Havre. Venez profiter de cette soirée spéciale entre amis ou en famille.</textarea>
                </div>
                
                <!-- Tags -->
                <div class="mb-4">
                    <label class="form-label">Tags (séparés par des virgules)</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" value="soiree, havre, musique, nocturne">
                </div>
                
                <!-- Action Buttons -->
                <div class="d-flex justify-content-between">
                    <a href="event-details.html" class="btn btn-outline-light">
                        <i class="bi bi-x-lg"></i> Annuler
                    </a>
                    <div>
                        <button class="btn btn-outline-primary">
                            <i class="bi bi-check-lg"></i> Enregistrer
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Desktop Footer -->
    <footer class="text-light py-4 border-top border-secondary d-none d-md-block">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-3 mb-md-0">
                    <h5>Nocturne</h5>
                    <p>Découvrez les meilleurs événements au Havre</p>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <h5>Liens rapides</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-light text-decoration-none">Accueil</a></li>
                        <li><a href="#" class="text-light text-decoration-none">Profile</a></li>
                        <li><a href="#" class="text-light text-decoration-none">Ajouter un événement</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Contact</h5>
                    <ul class="list-unstyled">
                        <li><i class="bi bi-envelope"></i> contact@nocturne.com</li>
                        <li><i class="bi bi-telephone"></i> +33 1 23 45 67 89</li>
                        <li class="mt-2">
                            <a href="#" class="text-light me-2"><i class="bi bi-facebook fs-4"></i></a>
                            <a href="#" class="text-light me-2"><i class="bi bi-twitter fs-4"></i></a>
                            <a href="#" class="text-light me-2"><i class="bi bi-instagram fs-4"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 text-center text-muted">
                    <small>© 2025 Nocturne. Tous droits réservés.</small>
                </div>
            </div>
        </div>
    </footer>

    <!-- Mobile Bottom Sidebar -->
    <nav class="navbar fixed-bottom bg-dark d-md-none">
        <div class="container-fluid justify-content-around">
            <a href="index.html" class="nav-link text-light"><i class="bi bi-house-door fs-3"></i></a>
            <a href="#" class="nav-link text-light"><i class="bi bi-search fs-3"></i></a>
            <a href="#" class="nav-link text-light"><i class="bi bi-plus-circle fs-3"></i></a>
            <a href="#" class="nav-link text-light"><i class="bi bi-person fs-3"></i></a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

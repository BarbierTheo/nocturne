<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event - Nocturne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

    <!-- Mobile Header -->
    <div class="container-fluid py-3 d-md-none">
        <div class="row align-items-center">
            <div class="col-6">
                <h2 class="mb-0">Nocturne</h2>
            </div>
            <div class="col-6 text-end">
                <button class="btn btn-outline-light"><i class="bi bi-heart"></i></button>
            </div>
        </div>
    </div>

    <!-- Desktop Header -->
    <div class="container-fluid d-none d-md-block py-3">
        <div class="row align-items-center">
            <!-- Logo -->
            <div class="col-md-2">
                <h2 class="mb-0">Nocturne</h2>
            </div>
            <!-- Search Bar -->
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Rechercher un événement">
            </div>
            <!-- Spacer -->
            <div class="col-md-4"></div>
            <!-- Top-Right Favorite Icon -->
            <div class="col-md-2 text-end">
                <button class="btn btn-outline-light"><i class="bi bi-heart"></i></button>
                <button class="btn btn-outline-light"><i class="bi bi-person"></i></button>
            </div>
        </div>
    </div>

    <!-- Add Event Form -->
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <h2 class="mb-4">Ajouter un événement</h2>
                
                <form>
                    <!-- Nom de l'événement -->
                    <div class="mb-3">
                        <label class="form-label">Nom de l'événement</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary" required>
                    </div>
                    
                    <!-- Date -->
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control bg-dark text-light border-secondary" required>
                    </div>
                    
                    <!-- Lieux -->
                    <div class="mb-3">
                        <label class="form-label">Lieux</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary" required>
                    </div>
                    
                    <!-- Prix -->
                    <div class="mb-3">
                        <label class="form-label">Prix (€)</label>
                        <input class="form-control bg-dark text-light border-secondary">
                    </div>
                    
                    <!-- Description -->
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control bg-dark text-light border-secondary" required></textarea>
                    </div>
                    
                    <!-- Adresse -->
                    <div class="mb-3">
                        <label class="form-label">Adresse</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary" required>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="d-grid gap-2 mt-4 mb-4 pb-4">
                        <button type="submit" class="btn btn-outline-light">
                            <i class="bi bi-plus-circle"></i> Publier l'événement
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Nav -->
    <nav class="navbar fixed-bottom bg-dark d-md-none">
        <div class="container-fluid justify-content-around">
            <a href="#" class="nav-link text-light"><i class="bi bi-house-door fs-3"></i></a>
            <a href="#" class="nav-link text-light"><i class="bi bi-search fs-3"></i></a>
            <a href="#" class="nav-link text-light"><i class="bi bi-plus-circle fs-3"></i></a>
            <a href="#" class="nav-link text-light"><i class="bi bi-person fs-3"></i></a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nocturne</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body class="bg-dark">

    <div class="display-4 text-center mt-4">
        Jump back into life
    </div>


    <div class="col-md-5 mx-auto mt-5 p-4 ">
        <h2 class="text-center mb-3 display-5 text-light">Nocturne</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label text-light">Pseudo:</label>
                <input type="text" class="form-control" id="username" placeholder="Entrer votre pseudo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-light">Mot-de-passe:</label>
                <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe"
                    required>
            </div>
            <button type="button" class="btn btn-primary w-100">Se connecter</button>
        </form>
        <p class="text-center mt-3">
            <a href="#" class="text-light">S'inscrire</a>
        </p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
